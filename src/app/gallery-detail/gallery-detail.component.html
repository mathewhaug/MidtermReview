<div class="art-detail-container" *ngIf="artPiece">
  <img [src]="artPiece.imageUrl" alt="{{ artPiece.name }}" class="art-image" fill/>
  <h2 class="art-title">{{ artPiece.name }}</h2>
  <p class="art-info"><strong>Artist:</strong> {{ artPiece.artist }}</p>
  <p class="art-info"><strong>Year Created:</strong> {{ artPiece.yearCreated }}</p>
  <p class="art-description"><strong>Description:</strong> {{ artPiece.description }}</p>
</div>
