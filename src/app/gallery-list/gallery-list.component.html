<ul>
  <li *ngFor="let art of artPieces">
    <img [src]="art.imageUrl" alt="{{ art.name }}" class="thumbnail">
    <a (click)="onSelect(art.id)">
      {{ art.name }} by {{ art.artist }} ({{ art.yearCreated }})
    </a>
  </li>
</ul>

<!-- Detail component included for potential child communication -->
<app-gallery-detail [artPiece]="selectedArtPiece"></app-gallery-detail>
